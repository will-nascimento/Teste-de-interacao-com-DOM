<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 20pt Arial;  
            background: green;
            color: white;
            width:200px;
            height:200px;
            line-height: 100px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        interaja nessa 
        <br>
        área
    </div>
    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter',entrar)
        a.addEventListener('mouseout',sair)


        function clicar (){
           a.innerText = "clicou!"
           a.style.backgroundColor = 'black'
        }
        function entrar (){
            a.innerText = "entrou!"
            a.style.backgroundColor = '#895895' //estava procurando uma cor em fomar nominal e não achei nenhuma boa. E resolvi colocar uma hexadecimal aleatória. A cor ficou boa :) //
        }
        function sair(){
            a.innerText = 'saiu!'
            a.style.backgroundColor = 'blue'
        }
   </script>
</body>
</html>
